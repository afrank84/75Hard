<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>File Counter Grid</title>
    <style>
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            gap: 5px;
            margin-top: 20px;
        }

        .square {
            aspect-ratio: 1;
            border: 2px solid #ccc;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        .filled {
            background-color: #4CAF50;
            border-color: #45a049;
        }

        .status {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
            background-color: #f5f5f5;
        }

        .refresh-btn {
            margin-top: 10px;
            padding: 8px 16px;
            background-color: #008CBA;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .refresh-btn:hover {
            background-color: #007399;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>File Counter Visualization</h1>
        <p>Displaying files from the "logs" folder (Max 74 squares)</p>
        <button class="refresh-btn" onclick="checkFiles()">Refresh Count</button>
        <div class="grid">
            <!-- 74 squares will be generated here -->
        </div>
        <div class="status" id="status">Waiting for file count...</div>
    </div>

    <script>
        // Create 74 squares
        const grid = document.querySelector('.grid');
        for (let i = 0; i < 74; i++) {
            const square = document.createElement('div');
            square.className = 'square';
            grid.appendChild(square);
        }

        async function checkFiles() {
            try {
                // In a real implementation, this would be replaced with actual file system access
                // Since we can't access the file system directly in browser JavaScript,
                // you would need to create a backend endpoint that returns the file count
                const response = await fetch('/api/count-files?folder=logs');
                const data = await response.json();
                const fileCount = data.count;

                updateGrid(fileCount);
                document.getElementById('status').textContent = 
                    `Found ${fileCount} files in the logs folder`;
            } catch (error) {
                document.getElementById('status').textContent = 
                    'Error: Could not access files. Make sure backend is running.';
            }
        }

        function updateGrid(count) {
            const squares = document.querySelectorAll('.square');
            squares.forEach((square, index) => {
                if (index < count) {
                    square.classList.add('filled');
                } else {
                    square.classList.remove('filled');
                }
            });
        }

        // Initial check
        checkFiles();
    </script>
</body>
</html>
